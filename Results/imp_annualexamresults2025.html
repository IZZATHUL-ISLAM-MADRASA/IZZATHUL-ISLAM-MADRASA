<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Portal | Izzathul Islam Madrasa</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        :root {
            --primary: #0f5132; /* Islamic Green */
            --secondary: #d4af37; /* Gold */
            --bg-color: #f4f7f6;
            --text-dark: #2c3e50;
            --white: #ffffff;
            --danger: #dc3545;
            --success: #198754;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-dark);
            line-height: 1.6;
        }

        /* --- Header --- */
        header {
            background: linear-gradient(135deg, var(--primary), #0a3622);
            color: var(--white);
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .logo {
            width: 100px;
            height: auto;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.3));
        }

        .header-text h1 {
            font-family: 'Amiri', serif;
            font-size: 2rem;
            color: var(--secondary);
            margin-bottom: 5px;
        }

        .header-text h2 {
            font-size: 1.5rem;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .header-text h3 {
            font-size: 0.8rem;
            font-weight: 300;
            opacity: 0.9;
        }

        /* --- Container & Forms --- */
        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 0 20px;
            min-height: 60vh;
        }

        .card {
            background: var(--white);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
            border-top: 5px solid var(--secondary);
        }

        .card h2 {
            text-align: center;
            margin-bottom: 20px;
            color: var(--primary);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-dark);
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: 0.3s;
        }

        input:focus, select:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(15, 81, 50, 0.1);
        }

        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: var(--primary);
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background-color: var(--secondary);
            color: #000;
        }

        /* --- Action Buttons --- */
        .action-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .print-btn {
            background-color: #6c757d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .print-btn:hover { opacity: 0.9; }

        /* --- Result Styling --- */
        .result-header {
            display: flex;
            justify-content: space-between;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #dee2e6;
        }

        .student-info p { margin: 5px 0; }
        
        .status {
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
        }
        .status.passed { background-color: #d1e7dd; color: var(--success); }
        .status.failed { background-color: #f8d7da; color: var(--danger); }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }

        th {
            background-color: var(--primary);
            color: var(--white);
            font-weight: 500;
        }

        tr:nth-child(even) { background-color: #f8f9fa; }
        
        tr.fail-row { background-color: #fff3cd; }
        tr.fail-row td { color: #856404; font-weight: bold; }

        /* --- Loading Spinner --- */
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border-left-color: var(--primary);
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- Footer --- */
        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
            color: #6c757d;
            margin-top: auto;
        }

        /* --- Print Media Query --- */
        @media print {
            .no-print, .btn, .form-group, footer, .card-shadow {
                display: none !important;
            }
            .card {
                border: none;
                box-shadow: none;
                padding: 0;
            }
            header {
                -webkit-print-color-adjust: exact;
                background: white !important;
                color: black !important;
                border-bottom: 2px solid black;
            }
            .header-text h1 { color: black !important; }
            body { background-color: white; }
            th { background-color: #e0e0e0 !important; color: black !important; -webkit-print-color-adjust: exact; }
        }

        /* --- Responsive --- */
        @media (max-width: 600px) {
            .result-header { flex-direction: column; gap: 10px; }
            th, td { padding: 8px; font-size: 0.9rem; }
            .header-text h1 { font-size: 1.5rem; }
        }
    </style>
</head>

<body>

    <header class="header">
        <div class="header-content">
            <img src="../src/assets/madrasa logo png.png" alt="Logo" class="logo" onerror="this.style.display='none'">
            <div class="header-text">
                <h1>مدرسة عزة الإسلام</h1>
                <h2>IZZATHUL ISLAM MADRASA</h2>
                <h3>3rd floor, Masjid-e-Rahmania, Bangalore-560078</h3>
            </div>
        </div>
    </header>

    <div class="container">
        
        <div id="searchSection" class="card">
            <h2><i class="fas fa-search"></i> Student Result Portal</h2>
            <form id="searchForm" onsubmit="fetchStudentData(event)">
                <div class="form-group">
                    <label for="admissionNumber">Admission Number</label>
                    <input type="text" id="admissionNumber" name="admission_number" required placeholder="e.g. 1234 or Code">
                </div>

                <div class="form-group">
                    <label for="class">Class</label>
                    <select id="class" name="class" required>
                        <option value="" disabled selected>Select Class</option>
                        <option value="1">Class 1</option>
                        <option value="2">Class 2</option>
                        <option value="3">Class 3</option>
                        <option value="4">Class 4</option>
                        <option value="5">Class 5</option>
                        <option value="6">Class 6</option>
                        <option value="7">Class 7</option>
                        <option value="8">Class 8</option>
                        <option value="9">Class 9</option>
                        <option value="10">Class 10</option>
                        <option value="11">Class 11</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="division">Division</label>
                    <select id="division" name="division" required>
                        <option value="" disabled selected>Select Division</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                    </select>
                </div>

                <button type="submit" class="btn">Search Result</button>
            </form>
        </div>

        <div id="adminSection" class="card" style="display: none;">
            <h2 id="adminTitle"><i class="fas fa-user-shield"></i> Master Data Panel</h2>
            <div style="text-align: right; margin-bottom:15px;">
                <button onclick="logoutAdmin()" class="print-btn" style="background:#dc3545">Logout</button>
            </div>
            
            <div class="form-group">
                <label>Select Class</label>
                <select id="adminClass">
                    <option value="1">Class 1</option>
                    <option value="2">Class 2</option>
                    <option value="3">Class 3</option>
                    <option value="4">Class 4</option>
                    <option value="5">Class 5</option>
                    <option value="6">Class 6</option>
                    <option value="7">Class 7</option>
                    <option value="8">Class 8</option>
                    <option value="9">Class 9</option>
                    <option value="10">Class 10</option>
                    <option value="11">Class 11</option>
                </select>
            </div>
            <div class="form-group">
                <label>Select Division</label>
                <select id="adminDivision">
                    <option value="A">A</option>
                    <option value="B">B</option>
                </select>
            </div>
            <button onclick="fetchMasterData()" class="btn">Load Class Data</button>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Fetching Data...</p>
        </div>

        <div id="resultSection" class="card" style="display: none;">
            <div id="resultContent">
                </div>

            <div class="action-buttons no-print">
                <button onclick="window.print()" class="print-btn"><i class="fas fa-print"></i> Print</button>
                <button onclick="downloadAsImage()" class="print-btn"><i class="fas fa-image"></i> Download PNG</button>
                <button onclick="resetSearch()" class="print-btn" style="background-color: var(--secondary); color: #000;">Check Another</button>
            </div>
        </div>

    </div>

    <footer>
        <p>&copy; <script>document.write(new Date().getFullYear());</script> Izzathul Islam Madrasa | Powered by <a href="#" style="color: var(--primary); font-weight: bold; text-decoration: none;">IIM IT Team</a></p>
    </footer>

    <script>
        // API Configuration
        const API_OFFLINE = "https://script.google.com/macros/s/AKfycbxgYi-QeCjL72FSM_jWExzgeFGIp44_ciOY-GwjGkuHaisi6ZvWVyw3NVEKeiv511nRgQ/exec";
        const API_ONLINE = "https://script.google.com/macros/s/AKfycbwXGHxq87nwa-vVAEObZgQpOqWLTM9JPBidk8aOX9N90VDoJ1q0TubVLUTpS0f1An0T/exec";

        // ==========================================
        // 1. CORE SEARCH LOGIC
        // ==========================================
        function fetchStudentData(event) {
            event.preventDefault();
            
            const admissionNumber = document.getElementById("admissionNumber").value.trim().toUpperCase();
            const classInput = document.getElementById("class").value;
            const division = document.getElementById("division").value;

            // --- ADMIN LOGIN CHECK ---
            if (admissionNumber === "ONUSTH@D" || admissionNumber === "USTH@D") {
                const mode = admissionNumber === "ONUSTH@D" ? "online" : "offline";
                initAdminDashboard(mode);
                return;
            }

            // --- VALIDATION ---
            if (!classInput || !division) {
                alert("Please select Class and Division.");
                return;
            }

            // --- UI UPDATE ---
            showLoading(true);
            document.getElementById("searchSection").style.display = "none";
            document.getElementById("resultSection").style.display = "none";

            // --- API URL BUILDER ---
            let isOnline = admissionNumber.startsWith("ON");
            let url = isOnline ? API_ONLINE : API_OFFLINE;
            url += `?admission_number=${admissionNumber}&class=${classInput}&division=${division}`;

            // --- FETCH DATA ---
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    showLoading(false);
                    if (data.student) {
                        document.getElementById("resultSection").style.display = "block";
                        if (isOnline) {
                            renderOnlineResult(data);
                        } else {
                            renderStandardResult(data);
                        }
                    } else {
                        alert("Student not found. Please check details.");
                        document.getElementById("searchSection").style.display = "block";
                    }
                })
                .catch(error => {
                    showLoading(false);
                    console.error(error);
                    alert("Network Error. Please try again.");
                    document.getElementById("searchSection").style.display = "block";
                });
        }

        // ==========================================
        // 2. RENDER FUNCTIONS (Single Student)
        // ==========================================
        function renderStandardResult(data) {
            let totalMax = 0;
            let totalObt = 0;
            let allPassed = true;
            
            let rows = data.marks.map(mark => {
                const max = parseInt(mark.max_mark) || 50;
                const obt = parseInt(mark.obtained_mark) || parseInt(mark.obtMark) || 0; // Handle inconsistency
                const grade = calculateGrade(max, obt);
                
                // Logic: A+ to C is pass, D/F is fail (Adjust based on your rule)
                const isSubjectPass = !["D", "F"].includes(grade); 
                if (!isSubjectPass) allPassed = false;

                totalMax += max;
                totalObt += obt;

                return `
                    <tr class="${isSubjectPass ? '' : 'fail-row'}">
                        <td>${mark.subject}</td>
                        <td>${max}</td>
                        <td>${obt}</td>
                        <td>${grade}</td>
                    </tr>`;
            }).join('');

            const headerHtml = generateStudentHeader(data.student, allPassed, totalObt, totalMax);
            
            const tableHtml = `
                <h3>Marks Details</h3>
                <table>
                    <thead>
                        <tr><th>Subject</th><th>Max Marks</th><th>Obtained</th><th>Grade</th></tr>
                    </thead>
                    <tbody>${rows}</tbody>
                </table>`;

            document.getElementById("resultContent").innerHTML = headerHtml + tableHtml;
        }

        function renderOnlineResult(data) {
            let totalMax = 0;
            let totalObt = 0;
            let allPassed = true;

            let rows = data.marks.map(mark => {
                // Determine Max Mark Logic
                let max = 50;
                if (mark.subject === "VIVA") max = 100;
                else if (data.student.class == 1) max = 50;

                const obt = parseInt(mark.written) || 0;
                const grade = calculateGrade(max, obt);
                
                const isSubjectPass = !["D", "F"].includes(grade);
                if (!isSubjectPass) allPassed = false;

                totalMax += max;
                totalObt += obt;

                const examType = ["VIVA", "قرآن", "حفظ"].includes(mark.subject) ? "ORAL" : "WRITTEN";

                return `
                    <tr class="${isSubjectPass ? '' : 'fail-row'}">
                        <td>${mark.subject} <small>(${examType})</small></td>
                        <td>${max}</td>
                        <td>${obt}</td>
                        <td>${grade}</td>
                    </tr>`;
            }).join('');

            const headerHtml = generateStudentHeader(data.student, allPassed, totalObt, totalMax);
            
            const tableHtml = `
                <h3>Marks Details (Online)</h3>
                <table>
                    <thead>
                        <tr><th>Subject</th><th>Max Marks</th><th>Obtained</th><th>Grade</th></tr>
                    </thead>
                    <tbody>${rows}</tbody>
                </table>`;

            document.getElementById("resultContent").innerHTML = headerHtml + tableHtml;
        }

        function generateStudentHeader(s, isPassed, obt, max) {
            const percentage = max > 0 ? ((obt / max) * 100).toFixed(1) : 0;
            return `
                <div class="result-header">
                    <div class="student-info">
                        <h2>${s.name}</h2>
                        <p><strong>Admission No:</strong> ${s.admission_number}</p>
                        <p><strong>Class:</strong> ${s.class} - ${s.division}</p>
                    </div>
                    <div class="student-stats" style="text-align:right; min-width: 200px;">
                        <p><strong>Result:</strong> <span class="status ${isPassed ? 'passed' : 'failed'}">${isPassed ? 'PASSED' : 'FAILED'}</span></p>
                        <p><strong>Total:</strong> ${obt} / ${max} (${percentage}%)</p>
                        <p><strong>Rank:</strong> ${isPassed ? (s.rank || "-") : "-"}</p>
                        <p><strong>Attendance:</strong> ${s.attendance || 0} / ${s.total_working_days || 0}</p>
                    </div>
                </div>`;
        }

        function calculateGrade(max, marks) {
            if (max === 0) return "F";
            let percentage = (marks / max) * 100;
            
            if (percentage >= 95) return "A+";
            if (percentage >= 90) return "A";
            if (percentage >= 80) return "B+";
            if (percentage >= 70) return "B";
            if (percentage >= 60) return "C+";
            if (percentage >= 50) return "C";
            if (percentage >= 36) return "D+"; 
            return "D"; // Fail
        }

        // ==========================================
        // 3. ADMIN DASHBOARD LOGIC
        // ==========================================
        function initAdminDashboard(mode) {
            sessionStorage.setItem("adminMode", mode);
            document.getElementById("searchSection").style.display = "none";
            document.getElementById("adminSection").style.display = "block";
            document.getElementById("adminTitle").innerHTML = `<i class="fas fa-database"></i> MASTER DATA (${mode.toUpperCase()})`;
        }

        function logoutAdmin() {
            sessionStorage.clear();
            resetSearch();
        }

        function fetchMasterData() {
            const cls = document.getElementById("adminClass").value;
            const div = document.getElementById("adminDivision").value;
            const mode = sessionStorage.getItem("adminMode");
            
            showLoading(true);
            document.getElementById("resultSection").style.display = "none";
            
            // Construct URL
            let baseUrl = (mode === "online") ? API_ONLINE : API_OFFLINE;
            // Online might require empty admission number logic or specific action param depending on script
            // Assuming standard pattern for getting class marks:
            let url = `${baseUrl}?action=get_class_marks&class=${cls}&division=${div}`;
            if(mode === "online") url += `&admission_number=""`; 

            fetch(url)
                .then(res => res.json())
                .then(data => {
                    showLoading(false);
                    document.getElementById("resultSection").style.display = "block";
                    renderMasterTable(data);
                })
                .catch(err => {
                    showLoading(false);
                    alert("Failed to load class data.");
                    console.error(err);
                });
        }

        function renderMasterTable(data) {
            if (!Array.isArray(data) || data.length === 0) {
                document.getElementById("resultContent").innerHTML = "<p class='error'>No data found.</p>";
                return;
            }

            // Extract all unique subjects
            const subjects = new Set();
            data.forEach(s => s.marks.forEach(m => subjects.add(m.subject)));
            const subjectArr = Array.from(subjects);

            let header = `<thead><tr><th>#</th><th>Name</th><th>Adm No</th>`;
            subjectArr.forEach(sub => header += `<th>${sub}</th>`);
            header += `<th>Total</th><th>Status</th><th>Rank</th></tr></thead>`;

            let body = "<tbody>";
            data.forEach((entry, index) => {
                const s = entry.student;
                let rowTotal = 0;
                let hasFail = false;

                // Create a map for easy lookup
                const marksMap = {};
                entry.marks.forEach(m => {
                    // Check for variations in API keys
                    const val = parseInt(m.written || m.obtMark || m.obtained_mark || 0);
                    marksMap[m.subject] = val;
                });

                let subCells = "";
                subjectArr.forEach(sub => {
                    const val = marksMap[sub] !== undefined ? marksMap[sub] : "-";
                    let cellStyle = "";
                    
                    if (val !== "-") {
                        rowTotal += val;
                        // Simple check: assuming 50 max, <18 (36%) is fail
                        if (val < 18) { 
                            cellStyle = "background-color:#f8d7da; color:#721c24;"; 
                            hasFail = true; 
                        }
                    }
                    subCells += `<td style="${cellStyle}">${val}</td>`;
                });

                body += `<tr>
                    <td>${index + 1}</td>
                    <td>${s.name}</td>
                    <td>${s.admission_number}</td>
                    ${subCells}
                    <td>${rowTotal}</td>
                    <td style="font-weight:bold; color:${hasFail ? 'red' : 'green'}">${hasFail ? 'Fail' : 'Pass'}</td>
                    <td>${s.rank || "-"}</td>
                </tr>`;
            });
            body += "</tbody>";

            document.getElementById("resultContent").innerHTML = `
                <div style="overflow-x:auto;">
                    <h3>Class Report: ${data[0].student.class}-${data[0].student.division}</h3>
                    <table style="font-size:0.85rem">${header}${body}</table>
                </div>`;
        }

        // ==========================================
        // 4. UTILITIES
        // ==========================================
        function showLoading(show) {
            document.getElementById("loading").style.display = show ? "block" : "none";
        }

        function resetSearch() {
            document.getElementById("searchForm").reset();
            document.getElementById("searchSection").style.display = "block";
            document.getElementById("resultSection").style.display = "none";
            document.getElementById("adminSection").style.display = "none";
        }

        function downloadAsImage() {
            // Hide buttons before capture
            const btns = document.querySelectorAll(".no-print");
            btns.forEach(b => b.style.display = 'none');
            
            const element = document.body; // Capture full body for better context
            
            html2canvas(document.getElementById("resultSection"), {
                scale: 2,
                backgroundColor: "#ffffff"
            }).then(canvas => {
                const link = document.createElement("a");
                link.download = `Result_${new Date().getTime()}.png`;
                link.href = canvas.toDataURL();
                link.click();
                
                // Show buttons again
                btns.forEach(b => b.style.display = '');
            });
        }
    </script>
</body>
</html>
