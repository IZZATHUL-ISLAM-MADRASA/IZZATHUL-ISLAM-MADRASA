<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Result | IZZATHUL ISLAM MADRASA</title>
    <link rel="icon" type="image/x-icon" href="../src/assets/madrasa logo png.png">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <style>
        /* Specific Styles for Master Result Page */
        .container {
            max-width: 95%; /* Wider container for the big table */
            width: 95%;
        }
        
        .admin-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: flex-end;
            margin-bottom: 20px;
            background: #eee;
            padding: 15px;
            border-radius: 8px;
            flex-wrap: wrap;
        }

        .admin-controls .form-group {
            margin-bottom: 0;
            width: 150px;
        }

        /* Table adjustments for Master View */
        table {
            font-size: 12px; /* Smaller font for dense data */
        }
        
        th, td {
            padding: 5px;
        }

        .actions {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .logout-btn {
            background-color: #dc3545;
            color: white;
            padding: 5px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        @media print {
            .admin-controls, .actions, .logout-btn {
                display: none !important;
            }
            .container {
                max-width: 100%;
                width: 100%;
                box-shadow: none;
                margin: 0;
            }
            @page {
                size: A4 landscape;
                margin: 1cm;
            }
        }
    </style>
</head>
<body onload="checkAdminSession()">

    <button onclick="logoutAdmin()" class="logout-btn hide-on-print">Logout</button>

    <header class="header">
        <img src="../src/assets/madrasa logo png.png" alt="Madrasa Logo" class="logo">
        <div class="header-text">
            <h1>مدرسة عزة الإسلام</h1>
            <h2>IZZATHUL ISLAM MADRASA</h2>
            <h3 id="pageTitle">MASTER RESULT VIEW</h3>
        </div>
    </header>

    <div class="container">
        <div class="admin-controls hide-on-print">
            <div class="form-group">
                <label for="adminClass">Class:</label>
                <select id="adminClass">
                    <option value="" disabled selected>Class</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                </select>
            </div>

            <div class="form-group">
                <label for="adminDivision">Division:</label>
                <select id="adminDivision">
                    <option value="" disabled selected>Div</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                </select>
            </div>

            <button onclick="fetchMasterData()" class="btn" style="height: 42px;">Load Data</button>
        </div>

        <div id="loading" class="loading">Loading Class Data...</div>
        
        <div id="resltsection" style="display: none;">
            <div id="result" class="result"></div>
            
            <div class="actions no-print">
                <button onclick="window.print()" class="print-btn">Print Table</button>
                <button onclick="generatePDF()" class="print-btn">Download PNG</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // PDF/Image Generation Logic
        function generatePDF() {
            const noPrintElements = document.querySelectorAll('.no-print, .hide-on-print, .logout-btn');
            noPrintElements.forEach(el => el.style.display = 'none');
            
            const element = document.body;
            html2canvas(element, {
                scale: 2,
                useCORS: true,
                windowWidth: document.body.scrollWidth
            }).then(canvas => {
                const imgData = canvas.toDataURL("image/png");
                const link = document.createElement("a");
                const cls = document.getElementById("adminClass").value;
                const div = document.getElementById("adminDivision").value;
                
                link.href = imgData;
                link.download = `Master_Result_Class_${cls}_${div}.png`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                // Restore elements
                noPrintElements.forEach(el => el.style.display = '');
            });
        }
    </script>
</body>
</html>
